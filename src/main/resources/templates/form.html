<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white ">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">


            <form th:action="@{/form}" th:object="${teacher}" method="post"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{name}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{lastname}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Dni</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{dni}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/> <small
                            class="form-text text-danger"
                            th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                    </div>
                </div>

                <div class="form-group py-2">
                    <div class="col-sm-6">
                        <input type="submit" value="Crear Profesor"
                               class="btn btn-secondary"/>
                    </div>
                </div>

                <input type="hidden" th:field="*{id}"/>


            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
